<!DOCTYPE html>
<html>
<head>
    <title>PetFinder</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        /* Add your CSS styles here */
        .filter-bar {
            display: flex;
            align-items: center;
        }
        
        .dropdown {
            margin-right: 10px;
        }
        .fact-panel {
            border: 1px solid #ccc;
            padding: 10px;
            width: 20%; /* Adjust the width as needed */
            float: left;
            box-sizing: border-box;
        }

        #results {
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%; /* Adjust the width as needed */
            float: left;
            box-sizing: border-box;
        }
        .result-box {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
    }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Pet Finder</h1>
    <div id="info-bar">
        <h2>Filter Pets</h2>
    </div>
    <div class="filter-bar">
        <div class="dropdown">
            <label for="intake-type">Intake Type:</label>
            <select id="intake-type">
                <option value="">Select Option</option>
                <!-- Add intake type options here -->
            </select>
        </div>
        <div class="dropdown">
            <label for="pet-type">Pet Type:</label>
            <select id="pet-type">
                <option value="">Select Option</option>
                <!-- Add pet type options here -->
            </select>
        </div>
        <div class="dropdown">
            <label for="size">Size:</label>
            <select id="size">
                <option value="">Select Option</option>
                <!-- Add size options here -->
            </select>
        </div>
        <div class="dropdown">
            <label for="sex">Sex:</label>
            <select id="sex">
                <option value="">Select Option</option>
                <!-- Add sex options here -->
            </select>
        </div>
        <div class="dropdown">
            <label for="age">Age:</label>
            <select id="age">
                <option value="">Select Option</option>
                <!-- Add age options here -->
            </select>
        </div>
        <button id="search-button" onclick="performSearch()">Search</button>
        
    </div>
    <div class="fact-panel">
        <h3>Did you know?</h3>
        <p id="fact-content">Loading facts...</p>

    </div>
    <div id="results">
        <p>Results:</p>
        <div id = "result-list"> </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./static/js/script.js"></script>
</body>
</html>
